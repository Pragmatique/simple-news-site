{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}News{% endblock %}

{% block content %}
    <h1>News</h1>
    {% for	post in	posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
    {% endfor %}
{% endblock %}
